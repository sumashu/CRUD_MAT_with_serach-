<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm" action="">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Product Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Select an option</mat-label>
        <mat-select formControlName="category" placeholder="Product category">
          
          <mat-option value="Fruits">Fruits</mat-option>
          <mat-option value="Vegetables">Vegetables</mat-option>
          <mat-option value="Electronics">Electronics</mat-option>
        </mat-select>
        <!-- <p>You selected: {{selected}}</p> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <label id="example-radio-group-label">Pick your favorite season</label>
      <mat-radio-group formControlName="freshness" aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="selectedtype">
        <mat-radio-button class="example-radio-button" *ngFor="let prodtype of productVari" [value]="prodtype">
          {{prodtype}}
        </mat-radio-button>
      </mat-radio-group>
      <div>You have selected: <b>{{selectedtype}}</b></div> 

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" type="number" matInput placeholder="Price" min="0">
    </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput placeholder="Comment"></textarea>
    </mat-form-field>
</form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button> &nbsp;
    <button mat-raised-button color="primary" mat-dialog-close (click)="addProduct()" [disabled]="!productForm.valid">Save</button>
  </mat-dialog-actions>
